<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Ana's Space</title>
</head>
<body>

  <div class="container">

    <h1>Ana's Space</h1>

    <div class="row">

    <div class="left">
      <div class="photo">
        <h2>NASA photo of the day</h2>
        <img id="image">
      </div>

      <div class="trivia">
        <button id="fetch_trivia">
          Get another trivia
        </button>
        <p id="trivia"></p>
      </div>

    </div>

    <div class="right">

      <div class="map">
        <h2>Current view from the ISS</h2>
        <iframe id="ISS" width="350" height="400" frameborder="0" src="" allowfullscreen=""></iframe>
      </div>

      <h2>Weather at the view of the ISS</h2>
      <div class="weather">
        <img src="" alt="">
        <h3 class="description"></h3>
        <h2 class="temp"></h2>
      </div>

    </div>

    </div>

  </div>

  <script src="js/jquery.js"></script>
  <script src="js/spa.js"></script>
</body>
</html>
