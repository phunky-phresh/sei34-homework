    <link rel="stylesheet" href="css/style.css">
    <title>I WANT IT MEOW!</title>
  </head>
<body>
  <h1 id="score">0</h1>
  <button id="add-cat">MEOW</button>

    </div>
    <h2>MEOWGNIFICENT!</h2>
    <button id="again">Play Again</button>
  </div>
  <script src="js/catwalk.js"></script>
</body>
</html>
